<!DOCTYPE html>
<html lang="en">
<head>
  <title>Application Confirmation - Okolea Mwananchi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('images/notes.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      max-width: 500px;
      width: 90%;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .cta-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>Application Confirmation</h2>
      <p id="confirmMessage">Your application has been successfully submitted.</p>
      <a href="payment.html" class="cta-button">Proceed to Payment</a>
    </div>
  </div>
  <script>
    const loanData = JSON.parse(localStorage.getItem('loanApplicationData'));
    if (loanData && loanData.firstName) {
      document.getElementById('confirmMessage').textContent =
        `Thank you, ${loanData.firstName}. Your loan application has been received and is being processed. Please proceed to pay the facility fee to complete your application.`;
    }
  </script>
</body>
</html>
